<div class="row">
    <div class="col-md-12">
        <div class="tamara-body" >
            <div class="tamara-body-head">
                <h3 [textContent]="subjects_workout_junior_challenge_ru[index]"></h3>
            </div>
            <div class="tamara-body-body servcies-add">
                <div class="row"><div class="col-md-2 col-3">   <div class="logo">
                    <img src="assets/img/workout.png" width="64" height="64" *ngIf="type === TYPE_WORKOUT" />
                </div></div> <div class="col-md-10 col-9">
                <div class="description">
                    <p [textContent]="descriptions_workout_junior_challenge_ru[index]"></p>
                    <p [innerHTML]="requirements_workout_junior_challenge_ru[index]"></p><br/>
                   
                </div></div> </div>
                <div class="counters row"><div class="col-md-2"></div> <div class="col-md-4 col-6 mb-3">
                <p ><span [textContent]="'Депозит: ' + '0.25'"></span> <img src="assets/img/ic_coin.png"
                    style="margin-left: 10px;width:14px;" /></p>
            </div>  <div class="col-md-4 col-6">     <p [textContent]="'Ранг: ' + getRankText()"></p>
            </div> 
            </div>
            <div class="actions row"> <div class="col-md-2"></div><div class="col-md-4 col-6">  
                   
                <button (click)="showHowDo()">Как делать?</button>
            </div>  <div class="col-md-4 col-6">       <button *ngIf="checkCreate()" (click)="create()">Создать</button>
            </div> </div>
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.close()">{{ alert.message }}</ngb-alert>
            </div>
            
        </div>
    </div>
    </div>
