<div class="row">
    <div class="col-md-6">
        <div class="tamara-body">
            <div class="tamara-body-head">
                <h3>Filter</h3>
            </div>
            <div class="tamara-body-body servcies-add">
                <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownType" ngbDropdownToggle>Set Type</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownType">
                        <ng-template ngFor let-item
                        [ngForOf]="listType"
                        let-i="index"
                        [ngForTrackBy]="trackByIndex">
                        <button ngbDropdownItem [textContent]="item" (click)="selectType(i)"></button>
                       </ng-template>
                    </div>
                  </div>
                  <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownRank" ngbDropdownToggle>Set Rank</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownRank">
                        <ng-template ngFor let-item
                        [ngForOf]="listRank"
                        let-i="index"
                        [ngForTrackBy]="trackByIndex">
                        <button ngbDropdownItem [textContent]="item" (click)="selectRank(i)"></button>
                       </ng-template>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
