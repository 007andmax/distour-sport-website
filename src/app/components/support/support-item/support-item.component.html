<div class="row">
    <div
        class="col-md-12"
        [routerLink]="[item._id]"
    >
        <div class="tamara-body">
            <div class="tamara-body-head">
                <h3 [textContent]="'Тема: ' + item.subject"></h3>
            </div>
            <div
                class="tamara-body-body servcies-add"
                style="cursor: pointer;outline: none;"
            >
                <div class="row">
                    <div class="col-md-10 col-9">
                        <p [textContent]="'Вопрос: ' + getLastQuestion()"></p>
                        <p [innerHTML]="'Ответ: ' + getLastAnser()"></p>
                          <p [innerHTML]="'Дата: ' + getLastDate()"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
