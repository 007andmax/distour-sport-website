<div class="tamara-head"><h1>Создать новую тему</h1> <!--<h1>Add Challenge</h1>--></div>
<div class="row">
    <div class="col-md-12">
        <div class="tamara-body">
            <div class="tamara-body-head">
                <h3>Тема</h3>
            </div>
            <div class="tamara-body-body servcies-add">
                <div ngbDropdown class="d-inline-block select-subject">
                    <button class="btn btn-outline-primary" id="dropdownType" ngbDropdownToggle [textContent]="'Выберите тему: ' + subject"></button>
                    <div ngbDropdownMenu aria-labelledby="dropdownType">
                        <ng-template ngFor let-item
                        [ngForOf]="list_subjects"
                        let-i="index"
                        [ngForTrackBy]="trackByIndex">
                        <button ngbDropdownItem [textContent]="item" (click)="selectSubject(item)"></button>
                       </ng-template>
                    </div>
                  </div>
                <div class="row" *ngIf="!user.isAnonimno()">
                    <div class="col-12 ">
                      <textarea   [attr.placeholder]="hit_support_input" [(ngModel)]="question"  ></textarea>
                      <div class="col-12 support-create-btn"> <button style="width: 119px;" [disabled]="question.length === 0"
                            (click)="create()">Создать</button>
                    </div>
                    </div>
                </div>
                  <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.close()">{{ alert.message }}</ngb-alert>  
            </div>
        </div>
    </div>
</div>
